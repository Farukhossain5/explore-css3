<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        height: 200px;
        width: 200px;
        background-color: coral;
        border-radius: 5px;
        
        
    }
    .box h3{
        text-align: center;
        color: rgb(239, 229, 229);
        
        
        
    }
    .box:hover{
       width: 400px; 
       height: 400px;
       transition: width 5s ease .25s, height 5s ease .25s;
    }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
